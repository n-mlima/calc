<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="tema_escuro">
    <header>
        <h1>Calculadora</h1>
        <span id="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
              </svg>
        </span>
    </header>
    <main >
        <input type="text" id="input_user" class="input tema_escuro">
        <div class="keys" translate="no">
            <button id="clear">C</button>
            <button class="btt_keys" data-value=" ( ">(</button>
            <button class="btt_keys" data-value=" ) ">)</button>
            <button class="btt_keys" data-value=" / ">/</button>
            <button class="btt_keys" data-value=" 7 ">7</button>
            <button class="btt_keys" data-value=" 8 ">8</button>
            <button class="btt_keys" data-value=" 9 ">9</button>
            <button class="btt_keys" data-value="*">*</button>
            <button class="btt_keys" data-value=" 4 ">4</button>
            <button class="btt_keys" data-value=" 5 ">5</button>
            <button class="btt_keys" data-value=" 6 ">6</button>
            <button class="btt_keys" data-value=" - ">-</button>
            <button class="btt_keys" data-value=" 1 ">1</button>
            <button class="btt_keys" data-value=" 2 ">2</button>
            <button class="btt_keys" data-value=" 3 ">3</button>
            <button class="btt_keys" data-value=" + ">+</button>
            <button class="btt_keys" data-value=" 0 ">0</button>
            <button class="btt_keys" data-value=".">.</button>
            <button class="btt_keys" data-value=" % ">mod</button>
            <button id="btt_equal">=</button>
        </div>
        <div id="equal">
            <button id="copy" class="tema_escuro">Copiar</button>
            <input type="text" id="input_re" disabled=true class="tema_escuro input">
        </div>
        
    </main>
    <footer>

    </footer>
    <script src="index.js"></script>
</body>
</html>
